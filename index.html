<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Files</title>
    <style>
        body {
            font-family: "Verdana", sans-serif;
            background-color: #fdfdfd;          /* Paper white */
            color: #111;                        /* High contrast text */
            max-width: 700px;                   /* Narrow column for readability */
            margin: 40px auto;                  /* Centered on screen */
            padding: 20px;
            line-height: 1.5;
        }

        /* HEADER */
        header {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: "Courier New", monospace;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        /* SECTIONS */
        h2 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 40px;
            text-decoration: underline;
        }

        ul {
            list-style-type: square; /* Classic HTML square bullets */
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }

        /* LINKS (The Paul Graham Blue) */
        a {
            color: #0000EE;
            text-decoration: none;
        }

        a:hover {
            background-color: #ffffcc; /* Highlight style */
            text-decoration: underline;
        }

        /* DATE STAMPS */
        .date {
            font-family: "Courier New", monospace;
            font-size: 13px;
            color: #666;
            margin-right: 8px;
        }
        
        /* FOOTER */
        footer {
            margin-top: 60px;
            font-size: 12px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>

    <footer>

    </footer>

</body>
</html>
